<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    {{> head}}
    <title>Crypto Tracker</title>
  </head>

  <body
    class="bg-deep text-main text-sm sm:text-base overflow-x-hidden"
    style="background-color: #0a0a0f"
  >
    {{>header}}
    <main
      class="min-h-screen p-3 sm:p-4 md:p-6 my-3 sm:my-4 lg:my-6 overflow-x-hidden"
    >
      <div class="custom-container">
        <div class="flex flex-col gap-8 hidden" id="dashContainer"></div>
        <div class="flex flex-col gap-8 hidden" id="coinContainer"></div>
        <div class="flex flex-col gap-8" id="topContainer">
          <button
            type="button"
            class="text-cyan-neon flex gap-2 items-center backButton hover:text-cyan-neon/80 back-button-animate text-sm sm:text-base"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.99996 15.8334L4.16663 10.0001L9.99996 4.16675"
                stroke="#00FFFF"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M15.8333 10H4.16663"
                stroke="#00FFFF"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Back to Dashboard
          </button>
          <div class="flex flex-col gap-2">
            <h2 class="neon text-glow text-sm sm:text-base">
              Top 100 Cryptocurrencies
            </h2>
            <span class="text-sm sm:text-base"
              >Explore the top 100 cryptocurrencies by market cap</span
            >
          </div>
          <div class="p-4 box-shadow search-bar-animate">
            <div
              class="relative focus-within:[&>svg_path]:stroke-cyan-neon/50 focus-within:[&>svg_path]:transition focus-within:[&>svg_path]:duration-300 focus-within:[&>svg_path]:ease-in-out"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="absolute w-4 h-4 sm:h-5 sm:w-5 left-3 sm:left-4 top-1/2 -translate-y-1/2"
              >
                <path
                  d="M17.5 17.5L13.8834 13.8833"
                  stroke="#9CA3AF"
                  stroke-width="1.66667"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z"
                  stroke="#9CA3AF"
                  stroke-width="1.66667"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <input
                type="text"
                placeholder="Search cryptocurrencies..."
                class="w-full pl-10 sm:pl-12 pr-3 sm:pr-4 py-2 sm:py-3 rounded-xl placeholder:text-glow/50 focus:border-cyan-neon/50 focus:outline-none transition-colors bg-[#1a1a3166] border-border-color border duration-300 ease-in-out"
                value=""
                id="tableInput"
              />
            </div>
          </div>
          <div id="topContainerElements">
            <div
              class="box-shadow rounded-xl overflow-hidden  table-animate hidden md:block"
            >
              <div class="hidden sm:block overflow-x-auto">
                <table class="w-full coinTopList" id="topTable">
                  <thead class="border-b border-border-color">
                    <tr class="text-sm">
                      <th class="text-left p-3 lg:p-4" data-sort="rank">
                        <button
                          class="flex items-center gap-2 hover:text-cyan-neon transition-colors"
                        >
                          #
                          <i
                            data-lucide="arrow-up"
                            class="sort-icon w-4 h-4 opacity-50"
                          ></i>
                        </button>
                      </th>

                      <th class="text-left p-3 lg:p-4" data-sort="name">
                        <button
                          class="flex items-center gap-2 hover:text-cyan-neon transition-colors"
                        >
                          Name
                          <i
                            data-lucide="arrow-up-down"
                            class="sort-icon w-4 h-4 opacity-50"
                          ></i>
                        </button>
                      </th>
                      <th class="text-right p-3 lg:p-4" data-sort="price">
                        <button
                          class="flex items-center gap-2 ml-auto hover:text-cyan-neon transition-colors"
                        >
                          Price
                          <i
                            data-lucide="arrow-up-down"
                            class="sort-icon w-4 h-4 opacity-50"
                          ></i>
                        </button>
                      </th>

                      <th class="text-right p-3 lg:p-4" data-sort="change24h">
                        <button
                          class="flex items-center gap-2 ml-auto hover:text-cyan-neon transition-colors"
                        >
                          24h %
                          <i
                            data-lucide="arrow-up-down"
                            class="sort-icon w-4 h-4 opacity-50"
                          ></i>
                        </button>
                      </th>
                      <th class="text-right p-3 lg:p-4" data-sort="marketCap">
                        <button
                          class="flex items-center gap-2 ml-auto hover:text-cyan-neon transition-colors"
                        >
                          Market Cap
                          <i
                            data-lucide="arrow-up-down"
                            class="sort-icon w-4 h-4 opacity-50"
                          ></i>
                        </button>
                      </th>

                      <th
                        class="text-right p-3 lg:p-4 lg:table-cell"
                        data-sort="volume"
                      >
                        <button
                          class="flex items-center gap-2 ml-auto hover:text-cyan-neon transition-colors"
                        >
                          Volume (24h)
                          <i
                            data-lucide="arrow-up-down"
                            class="sort-icon w-4 h-4 opacity-50"
                          ></i>
                        </button>
                      </th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <ul class="md:hidden block  flex flex-col gap-3" id="topContainerMobile">
            
</ul>
        </div>
      </div>
    </main>
    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
